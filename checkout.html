<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Secure Checkout ‚Äî E'MPIRE</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(15, 15, 15, 0.9);
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #111 0%, #000 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: fixed;
            top: 0; width: 90%;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .gold-text { color: var(--gold); font-family: 'Cinzel', serif; font-weight: 700; letter-spacing: 2px; }

        .btn {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn.primary { background: var(--gold); color: black; border-radius: 2px; }
        .btn.ghost { border: 1px solid var(--gold); color: var(--gold); background: transparent; }
        .btn.small { padding: 8px 16px; font-size: 0.8rem; }
        .btn:hover { opacity: 0.8; transform: translateY(-1px); }

        .checkout-layout {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 40px;
            margin-top: 40px;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            letter-spacing: 6px;
            text-align: center;
            margin-bottom: 40px;
            color: var(--gold);
        }

        .checkout-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .modern-form .form-group { margin-bottom: 25px; }
        .modern-form label { 
            display: block; 
            margin-bottom: 10px; 
            font-size: 0.75rem; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            color: #888; 
        }
        
        .modern-form input, .modern-form textarea {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: white;
            padding: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .modern-form input:focus { border-color: var(--gold); outline: none; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }

        .delivery-toggle { display: flex; gap: 15px; margin-bottom: 30px; }
        .toggle-option {
            flex: 1;
            padding: 20px;
            border: 1px solid #333;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        .toggle-option.active { border-color: var(--gold); background: rgba(212, 175, 55, 0.05); }
        .toggle-option input { opacity: 0; position: absolute; }

        .summary-card {
            position: sticky;
            top: 120px;
            background: #0f0f0f;
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 30px;
        }

        .checkout-item-mini {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .discount-box { display: flex; gap: 10px; margin: 25px 0; }
        .discount-box input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 10px; }

        .total-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-weight: 300; }
        .total-row.final { 
            font-size: 1.4rem; 
            font-family: 'Cinzel', serif; 
            color: var(--gold); 
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .full-width { width: 100%; margin-top: 25px; font-weight: 700; letter-spacing: 2px; }

        @media (max-width: 900px) {
            .checkout-layout { grid-template-columns: 1fr; }
            .nav { width: 100%; box-sizing: border-box; }
        }
    </style>
</head>

<body>
    <header class="nav">
        <div class="nav-left">
            <span class="brand gold-text">E'MPIRE</span>
        </div>
        <div class="nav-right">
            <a href="index.html" class="btn ghost small">‚Üê Return to Boutique</a>
        </div>
    </header>

    <main class="container" style="margin-top: 150px; padding-bottom: 100px;">
        <h1 class="section-title">SECURE CHECKOUT</h1>
        
        <div class="checkout-layout">
            <div class="checkout-main">
                <section class="checkout-section">
                    <h3 style="font-family: 'Cinzel', serif; margin-bottom: 30px;">1. Shipping Information</h3>
                    
                    <div class="delivery-toggle">
                        <label class="toggle-option active" id="deliveryTab">
                            <input type="radio" name="method" value="delivery" checked> 
                            <div>üöö Delivery</div>
                        </label>
                        <label class="toggle-option" id="pickupTab">
                            <input type="radio" name="method" value="pickup"> 
                            <div>üì¶ Pick up</div>
                        </label>
                    </div>

                    <form id="checkoutForm" class="modern-form">
                        <div class="form-group">
                            <label>Full name *</label>
                            <input type="text" id="fullName" placeholder="Alexander Hamilton" required>
                        </div>
                        <div class="form-group">
                            <label>Email address *</label>
                            <input type="email" id="email" placeholder="client@empire-boutique.com" required>
                        </div>
                        <div class="form-group">
                            <label>Phone number *</label>
                            <input type="tel" id="phone" placeholder="+91 00000 00000" required>
                        </div>
                        
                        <div id="addressFields">
                            <div class="form-group">
                                <label>Address *</label>
                                <textarea id="address" placeholder="Street, Building, Apartment" rows="3" required></textarea>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" id="city" required>
                                </div>
                                <div class="form-group">
                                    <label>State</label>
                                    <input type="text" id="state" required>
                                </div>
                                <div class="form-group">
                                    <label>ZIP Code</label>
                                    <input type="text" id="zip" required>
                                </div>
                            </div>
                        </div>
                        
                        <div style="margin-top: 20px;">
                            <input type="checkbox" id="terms" required>
                            <label for="terms" style="display: inline; text-transform: none; color: #888; font-size: 0.8rem;">
                                I agree to the <span style="text-decoration: underline; color: var(--gold);">Terms & Conditions</span>.
                            </label>
                        </div>
                    </form>
                </section>
            </div>

            <aside class="checkout-sidebar">
                <div class="summary-card">
                    <h3 style="font-family: 'Cinzel', serif; border-bottom: 1px solid #333; padding-bottom: 15px; margin-top: 0;">Order Summary</h3>
                    
                    <div id="checkoutItems"></div>

                    <div class="discount-box">
                        <input type="text" placeholder="GIFT CARD OR CODE">
                        <button class="btn ghost small">Apply</button>
                    </div>

                    <div class="summary-totals">
                        <div class="total-row"><span>Subtotal</span><span id="subtotalValue">‚Çπ0</span></div>
                        <div class="total-row"><span>Shipping</span><span style="color: #2ecc71;">COMPLIMENTARY</span></div>
                        <div class="total-row final"><span>Total</span><span id="finalTotal">‚Çπ0</span></div>
                    </div>

                    <button type="submit" form="checkoutForm" class="btn primary full-width">Proceed to Payment</button>
                    
                    <div style="display: flex; align-items: center; gap: 15px; margin-top: 30px; opacity: 0.6; font-size: 0.7rem;">
                        <span style="font-size: 1.2rem;">üîí</span> 
                        <div>
                            <strong>ENCRYPTED SECURE CHECKOUT</strong><br>
                            PCI-DSS Compliant Infrastructure.
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderCheckout();
            setupToggles();
            setupForm();
        });

        function renderCheckout() {
            const container = document.getElementById('checkoutItems');
            const totalEl = document.getElementById('finalTotal');
            const subtotalEl = document.getElementById('subtotalValue');
            
            let cart = JSON.parse(localStorage.getItem('empire_cart')) || [];
            
            if (cart.length === 0) {
                container.innerHTML = "<p style='padding: 30px 0; opacity: 0.5; text-align: center;'>Boutique bag is empty.</p>";
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="checkout-item-mini">
                    <div>
                        <div style="font-weight: 600; text-transform: uppercase; font-size: 0.9rem;">${item.name}</div>
                        <div style="font-size: 0.75rem; color: #888; margin-top: 4px;">QTY: ${item.qty}</div>
                    </div>
                    <div style="font-family: 'Inter';">‚Çπ${(item.price * item.qty).toLocaleString()}</div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            totalEl.innerText = `‚Çπ${total.toLocaleString()}`;
            subtotalEl.innerText = `‚Çπ${total.toLocaleString()}`;
        }

        function setupToggles() {
            const options = document.querySelectorAll('.toggle-option');
            const addressSection = document.getElementById('addressFields');

            options.forEach(opt => {
                opt.addEventListener('click', function() {
                    options.forEach(o => o.classList.remove('active'));
                    this.classList.add('active');
                    const val = this.querySelector('input').value;
                    
                    if(val === 'pickup') {
                        addressSection.style.display = 'none';
                        document.querySelectorAll('#addressFields input, #addressFields textarea').forEach(el => el.required = false);
                    } else {
                        addressSection.style.display = 'block';
                        document.querySelectorAll('#addressFields input, #addressFields textarea').forEach(el => el.required = true);
                    }
                });
            });
        }

        function setupForm() {
            const form = document.getElementById('checkoutForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const cart = JSON.parse(localStorage.getItem('empire_cart')) || [];
                if (cart.length === 0) {
                    alert("Your boutique bag is empty!");
                    return;
                }

                // Gather data for invoice
                const formData = {
                    name: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    cart: cart,
                    total: document.getElementById('finalTotal').innerText
                };

                // Trigger Invoice Generation
                generateInvoice(formData);
                
                alert('Connection to secure gateway established. Invoice Generated! Redirecting...');
                
                // Optional: localStorage.removeItem('empire_cart');
            });
        }

        async function generateInvoice(data) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Set Luxury Styling for PDF
            doc.setFont("helvetica", "bold");
            doc.setFontSize(22);
            doc.text("E'MPIRE BOUTIQUE", 105, 20, { align: "center" });
            
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.text("Official Order Invoice", 105, 28, { align: "center" });
            doc.line(20, 35, 190, 35);

            // Client Info
            doc.text(`Customer: ${data.name}`, 20, 50);
            doc.text(`Email: ${data.email}`, 20, 57);
            doc.text(`Phone: ${data.phone}`, 20, 64);
            doc.text(`Date: ${new Date().toLocaleDateString()}`, 150, 50);

            // Order Table Header
            doc.setFont("helvetica", "bold");
            doc.text("Item", 20, 80);
            doc.text("Qty", 120, 80);
            doc.text("Price", 160, 80);
            doc.line(20, 83, 190, 83);

            // Order Items
            doc.setFont("helvetica", "normal");
            let y = 90;
            data.cart.forEach(item => {
                doc.text(item.name.toUpperCase(), 20, y);
                doc.text(item.qty.toString(), 120, y);
                doc.text(`INR ${item.price.toLocaleString()}`, 160, y);
                y += 10;
            });

            // Totals
            doc.line(20, y, 190, y);
            doc.setFont("helvetica", "bold");
            doc.text(`TOTAL AMOUNT: ${data.total}`, 140, y + 15);

            // Footer
            doc.setFontSize(8);
            doc.text("Thank you for choosing E'MPIRE. Your order will be processed shortly.", 105, 280, { align: "center" });

            // Save the PDF
            doc.save(`EMPIRE_Invoice_${Date.now()}.pdf`);
        }
    </script>
</body>
</html>
